<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="card">
    <div class="flex-item">
      <img src="images/bg-pattern-card.svg" alt="BG Pattern" />
      <div class="profilepic">
        <img src="images/image-victor.jpg" alt="Victor" />
      </div>
      <div class="card-info">
        <p class="ci-name">Victor Crest <span>26</span></p>
        <p class="ci-location">London</p>
      </div>
      <div class="counts">
        <div><p>80K<span>Followers</span></p></div>
        <div><p>803K<span>Likes</span></p></div>
        <div><p>1.4K<span>Photos</span></p></div>
      </div>
    </div>
  </div>
</body>
</html>
